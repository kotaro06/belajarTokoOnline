<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dependent Combobox</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">Dependent Combobox</h1>
    <form>
      <div class="mb-3">
        <label for="primaryCombo" class="form-label">Primary Combobox</label>
        <select id="primaryCombo" class="form-select">
          <option value="">-- Select Category --</option>
          <option value="fruits">Fruits</option>
          <option value="vegetables">Vegetables</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="secondaryCombo" class="form-label">Secondary Combobox</label>
        <select id="secondaryCombo" class="form-select">
          <option value="">-- Select Option --</option>
        </select>
      </div>
    </form>
  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Options for the secondary combobox based on the primary combobox selection
    const options = {
      fruits: [
        { value: 'apple', text: 'Apple' },
        { value: 'banana', text: 'Banana' },
        { value: 'cherry', text: 'Cherry' }
      ],
      vegetables: [
        { value: 'carrot', text: 'Carrot' },
        { value: 'broccoli', text: 'Broccoli' },
        { value: 'spinach', text: 'Spinach' }
      ]
    };

    const primaryCombo = document.getElementById('primaryCombo');
    const secondaryCombo = document.getElementById('secondaryCombo');

    // Update secondary combobox based on primary combobox selection
    primaryCombo.addEventListener('change', () => {
      const selectedCategory = primaryCombo.value;

      // Clear existing options in the secondary combobox
      secondaryCombo.innerHTML = '<option value="">-- Select Option --</option>';

      // Add new options based on the selected category
      if (options[selectedCategory]) {
        options[selectedCategory].forEach(option => {
          const newOption = document.createElement('option');
          newOption.value = option.value;
          newOption.textContent = option.text;
          secondaryCombo.appendChild(newOption);
        });
      }
    });
  </script>
</body>
</html>
