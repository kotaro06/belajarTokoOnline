<html lang="en">
<head>

    <title>Halaman Geser Responsif</title>
    <!-- Bootstrap CSS -->

        .scroll-container {
            display: flex;
            overflow-x: auto;
            gap: 0.5rem;

        .scroll-item {

            background-color: #007bff;

            justify-content: center;
            align-items: center;
            border-radius: 8px;
        }

</head>

    <div class="container mt-2">
        <h1 class="text-center mb-3">Halaman Geser Responsif</h1>
        <div class="scroll-container">

            <div class="scroll-item">Item 2</div>

            <div class="scroll-item">Item 4</div>

</html>
