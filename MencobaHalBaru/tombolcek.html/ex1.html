<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Inputs</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-4">
    <div class="row">
      <!-- Input Size 10 -->
      <div class="col-10 mb-3">
        <input type="text" class="form-control" placeholder="Size 10">
      </div>

      <!-- Divider -->
      <div class="w-100"></div>

      <!-- Input Size 2 -->
      <div class="col-2 mb-3">
        <input type="text" class="form-control" placeholder="Size 2">
      </div>

      <!-- Divider -->
      <div class="w-100"></div>

      <!-- Input Size 15 -->
      <div class="col-15 mb-3">
        <input type="text" class="form-control" placeholder="Size 15">
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
