<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input Fields with Bootstrap</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-4">
    <!-- Input Group 1 -->
    <div class="mb-3 row">
      <label for="input1" class="col-form-label col-2">Input 1:</label>
      <div class="col-10">
        <input type="text" id="input1" class="form-control" placeholder="Size 10">
      </div>
    </div>
    <hr>
    <!-- Input Group 2 -->
    <div class="mb-3 row">
      <label for="input2" class="col-form-label col-10">Input 2:</label>
      <div class="col-2">
        <input type="text" id="input2" class="form-control" placeholder="Size 2">
      </div>
    </div>
    <hr>
    <!-- Input Group 3 -->
    <div class="mb-3 row">
      <label for="input3" class="col-form-label col-2">Input 3:</label>
      <div class="col-10">
        <input type="text" id="input3" class="form-control" placeholder="Size 10">
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
